<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typed.js Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    .typed-text {
      font-size: 24px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <div class="typed-text"></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const typed = new Typed('.typed-text', {
      strings: [
        "I'm a web developer.",
        "I love coding.",
        "Let's build something amazing!"
      ],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true
    });
  </script>

</body>
</html>
